<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVI</title>
    {% load static %}
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: white;
      }

      h1 {
        margin-top: 1rem;
        margin-bottom: 0.5rem;
      }

      button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        border: none;
        color: white;
        background-color: #2196f3;
        cursor: pointer;
        margin: 1rem;
      }

      button:hover {
        background-color: #0b7dda;
      }

      #result-container {
        margin-top: 2rem;
        background-color: #eee;
        border-radius: 4px;
        padding: 1rem;
        max-width: 80%;
        margin-left: auto;
        margin-right: auto;
      }

      #result {
        font-size: 1.5rem;
        font-weight: bold;
      }

      #transcribing {
        font-size: 1.5rem;
        font-weight: bold;
        display: none;
      }
    </style>
  </head>

  <body>
    <br>
    <br>
    <h1>Audio File to Text</h1>

	<form id="audio-form" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="file" name="audio-file" accept="audio/*">
		<button id="submit-button" type="submit">Submit</button>
	</form>
	<div id="result-container">
		<p id="transcribing">Transcribing...</p>
		<p id="result-text">The transcription will be displayed here.</p>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#audio-form').submit(function(event) {
				event.preventDefault(); // prevent default form submission
				var form_data = new FormData(this);
				$('#submit-button').hide();
				$('#transcribing').show();
				$.ajax({
					url: 'transcribe/',
					type: 'POST',
					data: form_data,
					dataType: 'json',
					processData: false,
					contentType: false,
					success: function(data) {
						$('#result-text').text(data.text);
						$('#transcribing').hide();
						$('#submit-button').show();
					},
					error: function(xhr, status, error) {
						console.log(xhr);
						console.log(status);
						console.log(error);
						$('#transcribing').hide();
						$('#submit-button').show();
					}
				});
			});
		});
	</script>

  </body>
</html>
